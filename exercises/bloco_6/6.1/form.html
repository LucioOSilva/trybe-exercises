<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Formulário de cadastro</legend>
      <label for="basic-name">Nome<input id="basic-name" name="name" type="text" maxlength="40" required></label>
      <br>
      <label for="basic-email">Email<input id="basic-email" name="email" type="email" max-lenght="50"></label>
      <br>
      <label for="basic-cpf">CPF<input id="basic-cpf" name="cpf" type="text" maxlength="11" required></label>
      <br>
      <label for="basic-endereco">Endereço<input id="basic-endereco" name="endereco" type="text" maxlength="200" required></label>
      <br>
      <label for="basic-cidade">Cidade<input id="basic-cidade" name="cidade" type="text" maxlength="28" required></label>
      <br>
      <label for="basic-estado">Estado<select id="basic-estado" name="estado" required></select></label>
      <br>
      <label for="basic-tipo1">Casa<input id="basic-tipo1" name="tipo-moradia" type="radio"  required></label>
      <label for="basic-tipo2">Apartamento<input id="basic-tipo2" name="tipo-moradia" type="radio" required></label>
      <br>
    </fieldset>
    <fieldset>
      <legend>Ultimo Emprego</legend>
      <label for="ultimo-emprego-resumo">Resumo do currículo
        <textarea id="ultimo-emprego-resumo" name="ultimo-emprego-resumo" cols="30" rows="5" maxlength="1000" required></textarea>
      </label>
      <br>
      <label for="ultimo-emprego-cargo">Cargo
        <input id="ultimo-emprego-cargo" type="text" maxlength="40" required>
      </label>
      <br>
      <label for="ultimo-emprego-descricao">Descrição
        <textarea id="ultimo-emprego-descricao" name="ultimo-emprego-descricao" cols="30" rows="5" maxlength="500" required></textarea>
      </label>
      <br>
      <label for="ultimo-emprego-data">Data
        <input type="date" name="ultimo-emprego-data" id="ultimo-emprego-data" required>
      </label>
    </fieldset>
    <button id="btn-submit" type="submit">Enviar</button>
    <button id="btn-reset" type="reset">Limpar</button>
  </form>
  <section id="consolidado"></section>
  <script src="script.js"></script>
</body>
</html>
