<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        function newUnorderedList(){
            //podendo posteriormente ser alterada com novos paramentros, aqui só de 1 a 10.
            group = {
                1: 'um',
                2: 'dois',
                3: 'três',
                4: 'quatro',
                5: 'cinco',
                6: 'seis',
                7: 'sete',
                8: 'oito',
                9: 'nove',
                10: 'dez'
            }
            let elementULCreated = document.createElement('ul');
            for (let index in group) {
                let elementLICreated = document.createElement('li');
                elementLICreated.innerText = group[index];
                elementULCreated.append(elementLICreated);
            }
            return elementULCreated;
        }

        function newElementImage(classElement, sourceLink){
            let elementCreated = document.createElement('img');
            elementCreated.className = classElement;
            elementCreated.src = sourceLink;
            return elementCreated;
        }

        function newElementWithText(tagElement, tagText) {
            let elementCreated = document.createElement(tagElement);
            elementCreated.innerText = tagText;
            return elementCreated;
        }

        function newElementWithClass(tagElement, classElement) {
            let elementCreated = document.createElement(tagElement);
            elementCreated.className = classElement;
            return elementCreated;
        }
        
        //1-Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
        let tag0 = newElementWithText('h1','Exercício 2 - JavaScript DOM');
        document.body.append(tag0);

        //2-Adicione a tag div com a classe main-content como filho da tag body;
        let tag1 = newElementWithClass('div', 'main-content');
        document.body.append(tag1);

        //3-Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
        let tag2 = newElementWithClass('div', 'center-content');
        document.querySelector('div.main-content').append(tag2);

        //4-Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
        let tag3 = newElementWithText('p','God grant me serenety to accept the things that i cannot change!');
        document.querySelector('div.center-content').append(tag3);

        //5-Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
        let tag4 = newElementWithClass('div','left-content');
        document.querySelector('div.main-content').append(tag4);

        //6-Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
        let tag5 = newElementWithClass('div', 'right-content');
        document.querySelector('div.main-content').append(tag5);

        //7-Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
        let tag6 = newElementImage('small-image', 'https://picsum.photos/200');
        document.querySelector('div.left-content').append(tag6);

        //8-Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
        let tag7 = newUnorderedList();
        document.querySelector('div.right-content').append(tag7);

        //9-Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2
        for (let index = 0; index < 3; index += 1) {
            let newTagElement = document.createElement('h3');
            document.querySelector('div.main-content').append(newTagElement);
        }

        //Adicione a classe title na tag h1 criada;
        let elementHolder1 = document.querySelector('body h1');
        elementHolder1.className = 'title';

        //Adicione a classe description nas 3 tags h3 criadas;
        let elementHolder2 = document.querySelectorAll('div h3');
        for (let index = 0; index < elementHolder2.length; index += 1) {
            elementHolder2[index].className = 'description';
        }
        
        //Remova o div criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild() ;
        let elementToBeRemoved = document.querySelector('.left-content');
        document.querySelector('.main-content').removeChild(elementToBeRemoved);

        //Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div ;
        let elementToBeCentralized = document.querySelector('.right-content');
        elementToBeCentralized.style.marginRight = 'auto';

        //Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
        document.querySelectorAll('div.center-content')[0].parentElement.style.backgroundColor = 'green';

        //Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
        let elementsToBeCuted = document.querySelectorAll('div.right-content li');
        elementParent = document.querySelector('div.right-content ul');
        let times = 2; //quantos elementos serão removidos
        for (let index = 0; index < times; index += 1) {
            elementParent.removeChild(elementsToBeCuted[elementsToBeCuted.length - index - 1]); //lista inicia em 1, não em 0 (por isto o '-1')
        }
    </script>
  </body>
</html>
